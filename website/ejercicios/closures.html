    <script>
        // This is accesible from the browser's console
        // const counter = {

        // console.log(counter.count)

        function makeCounter(n){
            let count = n

            return {
                increase: function(){
                    count++
                },
                decrease: function(){
                    count--
                },
                getCount: function(){
                    return count
                }
            }
        }
        let counter = makeCounter(7)
        console.log(counter.getCount())
        counter.increase()
        console.log(counter.getCount())
        counter.decrease()
        counter.decrease()
        counter.decrease()
        console.log(counter.getCount())
    </script>
