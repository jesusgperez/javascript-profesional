<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Hero(name, lastname) {
            this.name = name
            this.lastname = lastname
        }

        Hero.prototype.saludar = function(){
            console.log(`New: ${this.name}`)
        }

        const zelda = new Hero("Zelda", "Link")

        //propiedades de la instancia
        console.log(zelda.name)
        //propiedades de la "clase"
        console.log('Name: ', zelda.saludar)
        //propiedades heredadas 
        console.log(zelda.toString)
        //hasOwnProperty
        console.log('zelda.hasOwnProperty("name"): ', zelda.hasOwnProperty("name"))
        console.log('zelda.hasOwnProperty("lastname"): ', zelda.hasOwnProperty("lastname"))
        
    </script>
</body>
</html>
