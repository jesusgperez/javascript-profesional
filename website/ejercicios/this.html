<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Context of this is the window (global)
        function whoThis(){
            return this
        }
        console.log(`who is this: ${whoThis()}`)

        //Context of this is the function
        function whoThisStrict(){
            'use strict'
            return this
        }
        console.log(`who is this: ${whoThisStrict()}`)

        //The context of this is the object
        const person = {
            name: 'Gabriel',
            saludar: function () {
                console.log(`Hola soy ${this.name}`)
            }
        }
        console.log(person.saludar())
        
        //Context of this is nothing
        const accion = person.saludar
        accion()

        //The context of this is the class
        function Person(name) {
            this.name = name
        }

        Person.prototype.saludar = function () {
            console.log(`Me llamo ${this.name}`)
        }

        const angela = new Person('Angela')
        angela.saludar()
    </script>
</body>
</html>
